server:
  port: 31200
spring:
  #mongodb配置
  #mysql配置
  datasource:
    username: root
    password: 971205
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://localhost:3306/weblearn_course?characterEncoding=utf-8
    driver-class-name: com.mysql.jdbc.Driver
    #   druid数据源其他配置
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    #   配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
    filters: stat,wall
    maxPoolPreparedStatementPerConnectionSize: 20
    useGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
  data:
    mongodb:
      uri: mongodb://localhost:27017
      database: weblearn
  #SpringMVC上传文件配置
  servlet:
    multipart:
      #默认支持文件上传
      enabled: true
      #支持文件写入磁盘
      file-size-threshold: 0
      #上传文件临时目录
      location:
      #最大支持文件大小
      max-file-size: 1MB
      #最大支持请求大小
      max-request-size: 30MB
weblearn:
  fastdfs:
    connect_timeout_in_seconds: 5
    network_timeout_in_seconds: 30
    charset: utf-8

    tracker_servers: 192.168.137.84:22122

  elasticsearch:
    hostlist: ${eshostlist:127.0.0.1:9200} #多个结点中间用逗号分隔
    course:
      index: weblearn_course
      type: doc
      source_field: id,name,grade,mt,st,charge,valid,pic,qq,price,price_old,status,studymodel,teachmode,expires,pub_time,start_time,end_time


pagehelper:
  helper-dialect: mysql